<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-6">
                <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                <select id="role" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option value="">Select Role</option>
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Sign In</button>
            <p class="mt-4 text-sm text-center">Don't have an account? <a href="doctor-register.html"
                    class="text-blue-500">Register as Doctor</a> | <a href="admin-register.html"
                    class="text-blue-500">Register as Admin</a></p>
        </form>
    </div>

    <script>
        // Sample data for demonstration purposes
        const sampleUsers = {
            doctor: { email: 'doctor@example.com', password: 'doctor123' },
            patient: { email: 'patient@example.com', password: 'patient123' },
            admin: { email: 'admin@example.com', password: 'admin123' }
        };

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Simulate authentication
            if (email && password && role) {
                const user = sampleUsers[role];
                if (user && user.email === email && user.password === password) {
                    switch (role) {
                        case 'doctor':
                            window.location.href = 'doctor-dashboard.html';
                            break;
                        case 'patient':
                            window.location.href = 'patient-dashboard.html';
                            break;
                        case 'admin':
                            window.location.href = 'admin-dashboard.html';
                            break;
                    }
                } else {
                    alert('Invalid credentials. Please try again.');
                }
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>

</html>
