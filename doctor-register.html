<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Register as Doctor</h2>
        <form id="doctorRegisterForm">
            <div class="mb-4">
                <label for="doctorEmail" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="doctorEmail" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="doctorPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="doctorPassword" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="specialty" class="block text-sm font-medium text-gray-700">Specialty</label>
                <input type="text" id="specialty" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('doctorRegisterForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Here you can add logic to send data to Azure
            alert('Doctor registered successfully!');
            window.location.href = 'index.html'; // Redirect to login
        });
    </script>
</body>

</html>
